<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepoxT | Home</title>
	<link rel="icon" type="image/png" href="https://services.depoxt.xyz/images/depoxt%20icon.png">
    <link rel="stylesheet" href="https://www.depoxt.xyz/resources/style.css">
</head>
<body>
	
    <div class="header">
        <img src="https://services.depoxt.xyz/images/depoxt%20icon.png" alt="Logo">
        <h1>DepoxT.xyz</h1>
    </div>

    

    <div class="container">
        <div class="card">
            <h2>Chrome Extensions</h2>
            <p>Browse a variety of our chrome extensions.<p>
            <button onclick="chromeextensions()">Explore</button>
        </div>
        <div class="card">
            <h2>DepoxT Games</h2>
            <p>Play a variety of different games in your browser.</p>
            <button onclick="opendepoxtgames()" >Open</button>
        </div>
        <div class="card">
            <h2>Random Quote Generator</h2>
            <p>Generate a random quote at the push of a button.</p>
            <button onclick="randomquotegen()">Try it</button>
        </div>
        <!-- Add more cards as needed -->
    </div>

<script>
	function opendepoxtgames() {
		window.location.href = 'https://games.depoxt.xyz'; // Replace with the URL you want to open
	}
	function chromeextensions() {
		window.location.href = 'https://www.depoxt.xyz/chrome-extensions';
	}
	function randomquotegen() {
		window.location.href = 'https://www.depoxt.xyz/random-quote-generator';
	}
</script>

</body>
</html>
