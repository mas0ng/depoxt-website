<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Navbar</title>
    <style>
		* {
            margin: 0;
			margin-top:4px;
            padding: 0;
            box-sizing: border-box;
        }

		body {
			font-family: Arial, sans-serif;
            background-color: #171216;
            color: #f1f1f1;
		}
        .navbar {
            background-color: transparent;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
			
        }

        .nav-logo {
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 8px 15px;
            border-radius: 4px;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #e2e6ea;
        }

        /* Responsive menu icon */
        .menu-icon {
            display: none;
            font-size: 1.8em;
            cursor: pointer;
        }
		.nav-links a {
            padding: 7px 14px;
			font-size: 15px;
			border-radius: 5px;
			border: 1px solid #3b3439; /* Adds a 3px solid white border */
			background-color: transparent;
			color: #f1f1f1;
			cursor: pointer;
			transition: background-color 0.3s, color 0.3s;
			margin-top:10px
        }
		
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                right: 0;
                top: 60px;
                background-color: #007bff;
                height: 100vh;
                width: 100%;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
            }

            .nav-links.active {
                transform: translateX(0%);
            }

            .menu-icon {
                display: block;
            }

            .nav-links li {
                display: block;
                width: 100%;
                text-align: center;
            }

            .nav-links a {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo"></div>
        <ul class="nav-links">
            <li><a href="https://www.depoxt.xyz">Home</a></li>
            <li><a href="https://games.depoxt.xyz">Games</a></li>

        </ul>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Content of the page -->


    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        const menuIcon = document.querySelector('.menu-icon');
        const navLinks = document.querySelector('.nav-links');

        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

</body>
</html>
